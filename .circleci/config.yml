version: 2.1

orbs:
  snyk: snyk/snyk@1
  prodsec: snyk/prodsec-orb@1
  commitlint: conventional-changelog/commitlint@1.0

go_image: &go_image
  resource_class: medium
  docker:
    - image: cimg/go:1.21

ndoe_image: &node_image
  resource_class: small
  docker:
    - image: cimg/node:18.15

branch_exclude_main: &branch_exclude_main
  filters:
    branches:
      ignore: [main]

branch_only_main: &branch_only_main
  filters:
    branches:
      only: main

jobs:
  lint:
    <<: *go_image
    steps:
      - checkout
      - run:
          name: run lint check
          command: make lint

  unit_test:
    <<: *go_image
    steps:
      - checkout
      - run:
          name: run unit tests
          command: make test

  snyk_dep_scan:
    <<: *go_image
    steps:
      - checkout
      - snyk/scan:
          fail-on-issues: true
          severity-threshold: high
          monitor-on-build: false

  snyk_code_scan:
    <<: *go_image
    steps:
      - checkout
      - snyk/scan:
          command: code test
          fail-on-issues: true
          severity-threshold: high
          monitor-on-build: false

  semantic-release:
    <<: *node_image
    steps:
      - checkout
      - run:
          name: Run semantic-release
          command: make release

workflows:
  "Test":
    jobs:
      - lint:
          name: Lint
          <<: *branch_exclude_main
      - unit_test:
          name: Unit Tests
          <<: *branch_exclude_main
      - snyk_code_scan:
          name: Snyk Code Scan
          context:
            - team-lumos
            - snyk-bot-slack
          <<: *branch_exclude_main
      - snyk_dep_scan:
          name: Snyk Dependencies Scan
          context:
            - team-lumos
            - snyk-bot-slack
          <<: *branch_exclude_main
      - prodsec/secrets-scan:
          name: Secrets scan
          context:
            - snyk-bot-slack
          channel: lumos-alerts
          <<: *branch_exclude_main
      - commitlint/lint:
          name: Commit Lint
          <<: *branch_exclude_main

  "Release":
    jobs:
      - lint:
          name: Lint
          filters:
            branches:
              only: main
      - unit_test:
          name: Unit Tests
          <<: *branch_only_main
      - semantic-release:
          name: Semantic Release
          context:
            - nodejs-app-release
            - team-lumos
          requires:
            - "Lint"
            - "Unit Tests"
          <<: *branch_only_main